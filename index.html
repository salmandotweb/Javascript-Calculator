<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <form class="form">
        <input type="text" name="output" class="output" placeholder="0"/>
      </form>
      <div class="buttons-container">
        <div class="1st-layer layers">
          <button class="btn clearBtn">AC</button>
          <button class="btn plusMinus" onclick="del()">Del</button>
          <button class="btn remainder" onclick="calculate('%')">%</button>
          <button class="btn divide" onclick="calculate('/')">÷</button>
        </div>
        <div class="2nd-layer layers">
          <button class="btn" onclick="calculate('7')">7</button>
          <button class="btn" onclick="calculate('8')">8</button>
          <button class="btn" onclick="calculate('9')">9</button>
          <button class="btn multiply" onclick="calculate('*')">×</button>
        </div>
        <div class="3nd-layer layers">
          <button class="btn" onclick="calculate('4')">4</button>
          <button class="btn" onclick="calculate('5')">5</button>
          <button class="btn" onclick="calculate('6')">6</button>
          <button class="btn minus" onclick="calculate('-')">-</button>
        </div>
        <div class="4nd-layer layers">
          <button class="btn" onclick="calculate('1')">1</button>
          <button class="btn" onclick="calculate('2')">2</button>
          <button class="btn" onclick="calculate('3')">3</button>
          <button class="btn plus" onclick="calculate('+')">+</button>
        </div>
        <div class="5nd-layer layers">
          <button class="btn clearBtn">⟲</button>
          <button class="btn" onclick="calculate('0')">0</button>
          <button class="btn" onclick="calculate('.')">.</button>
          <button class="btn equal" onclick="result()">=</button>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
